<!DOCTYPE html>

<title>后台登录</title>
<link href="static/static/h-ui.admin/css/login.css" type="text/css"
	rel="stylesheet">
<!-- <link href="static\layui\css\layui.css" type="text/css"
	rel="stylesheet"> -->
</head>
<body>

	<div class="login">
		<div class="message">预算汇总系统 - 登录</div>
		<div id="darkbannerwrap"></div>

		<form action="/login" method="post" id="form1">
			<input name="action" value="login" type="hidden"> 
			<input name="username" placeholder="用户名" required="" type="text" >
			<hr class="hr15">
			<input name="password" placeholder="密码" required="" type="password">
			<hr class="hr15">
			<input onclick="login()" value="登录" style="width: 100%;" type="button">
			<hr class="hr15">
			<a href="Javascript:register()">创建账户</a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="#">忘记密码?</a>
		</form>
	</div>

	<div class="copyright">
		© 2019预算汇总系统 by<a href="http://localhost:8080/index" target="_blank"> index</a>
	</div>

</body>
